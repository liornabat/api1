<div class="page-header">
  <h1>Group#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= groupsPath() %>" class="btn btn-info">Back to all Groups</a></li>
  <li class="list-inline-item"><a href="<%= editGroupPath({ group_id: group.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= groupPath({ group_id: group.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>GroupName</strong>: <%= group.GroupName %>
</p>
